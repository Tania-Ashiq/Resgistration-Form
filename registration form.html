<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form name="myform" action="" method="">
        <table cellpadding="5" cellspacing="5" bgcolor="lightgreen" align="center">

            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" size=""></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" size=""></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" name="fathername" size=""></td>
            </tr>
            <tr>
                <td>Mother Name:</td>
                <td><input type="text" name="mnane" size=""></td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="date" name="date" size=""></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" size=""></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" size="">Mail<input type="radio" name="fnane" size="">Femail</td>
            </tr>
            <tr>
                <td>Choose Course</td>
                <td>
                    <select name="Course">
                        <option name="">HTML</option>
                        <option name="">CSS</option>
                        <option name="">JS</option>
                        <option name="">JAVA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" name="singing" size="">singing<input type="checkbox" name="reading"
                        size="">reading
                    <input type="checkbox" name="playing" size="">playing<input type="checkbox" name="gossping"
                        size="">gossping
                </td>
            </tr>
            <tr>
                <td>Addresss:</td>
                <td><textarea name="address" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo" size=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" size="" </td>
            </tr>

            </tr>
        </table>
    </form>
</body>

</html>
